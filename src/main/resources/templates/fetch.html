<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mood Tracker Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #c1e1ec, #f0f9ff);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: center;
            color: #555;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mood Tracker Records</h1>

        <table border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Mood</th>
                    <th>Intensity</th>
                    <th>Notes</th>
                    <th>Activity</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tracker : ${mood}">
                    <td th:text="${tracker.date.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd'))}">Date</td>
                    <td th:text="${tracker.mood}">Mood</td>
                    <td th:text="${tracker.intensity}">Intensity</td>
                    <td th:text="${tracker.notes}">Notes</td>
                    <td th:text="${tracker.activity}">Activity</td>
                    <td>
                        <a th:href="'/update?id=' + ${tracker.id}">Edit</a>
                    </td>
                    <td>
                        <a th:href="'/delete?id=' + ${tracker.id}">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:if="${message}">
    alert('[[${message}]]');
</script>


</body>
</html>
