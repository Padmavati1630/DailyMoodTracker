<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Mood Record</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Playfair+Display:ital,wght@1,500&display=swap');

body {
    font-family: 'Playfair Display', serif;
    /* smoother gradient: very soft cream to soft olive */
    background: linear-gradient(135deg, #fefcf5, #e6f0d9);
    margin: 0;
    padding: 0;
}


.container {
    width: 90%;
    max-width: 500px;
    margin: 60px auto;
    background: #fffef6;
    padding: 35px 30px;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    text-align: center;
}

h1 {
    font-family: 'Cinzel', serif;
    color: #556b2f;
    margin-bottom: 30px;
    letter-spacing: 2px;
    font-style: italic;
    text-transform: uppercase;
}

input[type="text"], input[type="number"], input[type="date"], input[name="Notes"], input[name="Activities"] {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 12px;
    border: 1px solid #a3b18a;
    box-sizing: border-box;
    transition: 0.3s;
    font-family: 'Playfair Display', serif;
    font-style: italic;
    color: #4b4a3f;
}

input::placeholder {
    font-style: italic;
    color: #8a8a7f;
    opacity: 1;
}

input:focus {
    border-color: #556b2f;
    box-shadow: 0 0 5px #556b2f;
}

button {
    background-color: #556b2f;
    color: #fffef6;
    border: none;
    border-radius: 25px;
    padding: 12px 35px;
    cursor: pointer;
    font-weight: bold;
    font-family: 'Cinzel', serif;
    letter-spacing: 1px;
    transition: 0.3s;
    margin-top: 15px;
}

button:hover {
    background-color: #3e4f1f;
}
</style>
</head>
<body>
<div class="container">
    <h1>Update Mood Record</h1>
    <form action="/update" method="post">
        <input type="text" name="id" th:value="${tracker.id}" readonly><br>
        <input type="date" name="Date" th:value="${tracker.date}" placeholder="Enter Date"><br>
        <input type="text" name="mood" th:value="${tracker.mood}" placeholder="Enter Mood"><br>
        <input type="number" name="intensity" th:value="${tracker.intensity}" placeholder="Enter Intensity" min="1" max="10"><br>
        <input type="text" name="Notes" th:value="${tracker.notes}" placeholder="Enter Notes"><br>
        <input type="text" name="Activities" th:value="${tracker.activity}" placeholder="Enter Activity"><br>
        Mood Rating:
        <input type="radio" name="rating" value="1" th:checked="${tracker.rating==1}">üòç
        <input type="radio" name="rating" value="2" th:checked="${tracker.rating==2}">üôÑ
        <input type="radio" name="rating" value="3" th:checked="${tracker.rating==3}">ü§¨
        <input type="radio" name="rating" value="4" th:checked="${tracker.rating==4}">üò≠
        <input type="radio" name="rating" value="5" th:checked="${tracker.rating==5}">ü´†
        <br><br>
        <button>Update Record</button>
    </form>
</div>
</body>
</html>
