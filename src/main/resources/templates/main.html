<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Daily Mood Tracker</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Playfair+Display:ital,wght@1,500&display=swap');

body {
    font-family: 'Playfair Display', serif;
    /* smoother gradient: very soft cream to soft olive */
    background: linear-gradient(135deg, #fefcf5, #e6f0d9);
    margin: 0;
    padding: 0;
}


.container {
    width: 90%;
    max-width: 500px;
    margin: 80px auto;
    background-color: #fffef6;
    padding: 35px 30px;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    text-align: center;
}

h1 {
    font-family: 'Cinzel', serif;
    color: #556b2f;
    font-style: italic;
    letter-spacing: 2px;
    margin-bottom: 30px;
}

button {
    background-color: #556b2f;
    color: #fffef6;
    border: none;
    border-radius: 25px;
    padding: 12px 35px;
    cursor: pointer;
    font-family: 'Cinzel', serif;
    letter-spacing: 1px;
    font-weight: bold;
    margin: 10px;
    transition: 0.3s;
}

button:hover {
    background-color: #3e4f1f;
}
</style>
</head>
<body>
<div class="container">
    <h1>Daily Mood Tracker</h1>
    <a href="/insert"><button>Insert Record</button></a>
    <a href="/fetch"><button>Fetch Records</button></a>
</div>

<script th:inline="javascript" th:if="${message}">
    alert('[[${message}]]');
</script>
</body>
</html>
