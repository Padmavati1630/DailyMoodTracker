<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Mood Record</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap');

body {
    font-family: 'Playfair Display', serif;
    /* smoother gradient: very soft cream to soft olive */
    background: linear-gradient(135deg, #fefcf5, #e6f0d9);
    margin: 0;
    padding: 0;
}


.container {
    width: 90%;
    max-width: 500px;
    margin: 60px auto;
    background: #fffef6;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    text-align: center;
}

h1 {
    color: #556b2f;
    margin-bottom: 25px;
    letter-spacing: 1px;
}

input[type="text"], input[type="number"], input[type="date"], input[name="Notes"], input[name="activity"] {
    width: 90%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    border: 1px solid #a3b18a;
    box-sizing: border-box;
    transition: 0.3s;
}

input:focus {
    border-color: #556b2f;
    box-shadow: 0 0 5px #556b2f;
}

button {
    background-color: #556b2f;
    color: #fffef6;
    border: none;
    border-radius: 25px;
    padding: 12px 35px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    margin-top: 10px;
}

button:hover {
    background-color: #3e4f1f;
}
</style>
</head>
<body>
<div class="container">
    <h1>Add Mood Record</h1>
    <form action="/insert" method="post">
        <input type="date" name="Date" placeholder="Enter Date"><br>
        <input type="text" name="Mood" placeholder="Enter Your Mood"><br>
        <input type="number" name="Intensity" placeholder="Enter Mood Intensity" min="1" max="10"><br>
        <input type="text" name="Notes" placeholder="Enter Notes"><br>
        <input type="text" name="activity" placeholder="Enter Activity"><br>
        Mood Rating: 
        <input type="radio" name="rating" value="1">😍
        <input type="radio" name="rating" value="2">🙄
        <input type="radio" name="rating" value="3">🤬
        <input type="radio" name="rating" value="4">😭
        <input type="radio" name="rating" value="5">🫠
        <br><br>
        <button>Add Record</button>
    </form>
</div>
</body>
</html>
