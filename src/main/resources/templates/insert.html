<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Mood Record</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #c1e1ec, #f0f9ff); /* soft blue gradient */
        margin: 0;
        padding: 0;
    }

    .container {
        width: 300px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    h1 {
        color: #333;
        font-size: 20px;
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
        width: 100%;
        padding: 6px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="radio"] {
        margin-right: 5px;
        margin-top: 10px;
    }

    button {
        width: 100%;
        padding: 8px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head>

<div class="container">
    <h1>Add Record</h1>
    <form action="/insert" method="post">
        <input type="date" name="date" placeholder="Enter Date">

        <input type="number" name="intensity" placeholder="Enter Mood Intensity" min="1" max="10">
        <input type="text" name="notes" placeholder="Enter Notes">
        <input type="text" name="activity" placeholder="Enter Activity">

</div>
</body>
</html>
